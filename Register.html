<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/icon.png" />
    <link rel="stylesheet" href="css/kerigmaStyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

    <title>Registro - DU</title>
</head>
<body>
    <div class="registerEncabezado">
        <h1>Hola,<br>ingresa tus datos para continuar</h1>
    </div>

    <div class="registerMain">
        <div class="ingresoUser">
            <img src="./images/user.png" height="20px" width="20px" alt=""> <input class="registerUser" type="text" placeholder="Nombre de usuario">
        </div>    
        <div class="ingresoPass">
            <img src="./images/pass.png" height="20px" width="20px" alt=""> <input class="passNewUser" type="password" placeholder="Contraseña">
        </div>            
        <div class="ingresoPass2">
            <img src="./images/pass.png" height="20px" width="20px" alt=""> <input class="pass2NewUser" type="password" placeholder="Repetir contraseña">
        </div>             
        <div class="botonRegistro">
            <input onclick="registerIN()" type="submit" value="Registrarse">
        </div>       
        
    </div>
    
    <script src="./js/jsDU.js"></script> 

</body>
</html>
